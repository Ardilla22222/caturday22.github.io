<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caturday 22 — 7 · Anterior al arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: serif;
    }

    .header {
      text-align: center;
      padding: 24px 16px 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2em;
    }

    .header h2 {
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: normal;
    }

    .pdf-container {
      width: 100%;
      height: calc(100vh - 140px);
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .mobile-link {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .mobile-link a {
      display: inline-block;
      padding: 12px 20px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      padding: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>C A T U R D A Y  2 2 — 7</h1>
    <h2>ANTERIOR AL ARTE</h2>
  </div>

  <!-- Desktop -->
  <div class="pdf-container" id="desktopPdf">
    <iframe src="227.pdf"></iframe>
  </div>

  <!-- Mobile -->
  <div class="mobile-link" id="mobilePdf">
    <a href="227.pdf" target="_blank">Ver documento (PDF)</a>
  </div>

  <div class="footer">
    © 2026 Caturday22
  </div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      document.getElementById("mobilePdf").style.display = "block";
    } else {
      document.getElementById("desktopPdf").style.display = "block";
    }
  </script>

</body>
</html>
