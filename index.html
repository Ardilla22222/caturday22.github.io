<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caturday 22</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --card-bg: #111;
      --card-hover: #222;
      --border: #444;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    #contador {
      font-size: clamp(28px, 6vw, 60px);
      margin-bottom: 40px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .caja-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      background-color: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 24px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.15s;
      cursor: pointer;
      user-select: none;
    }

    .caja-link:hover {
      background-color: var(--card-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Caturday</h1>
  <div id="contador" aria-live="polite">Cargando...</div>

  <div class="grid">

  <script>
    "use strict";

    const contadorElem = document.getElementById("contador");

    const fechaInicio = new Date("2025-10-22T00:00:00");
    const fechaFinal = new Date(fechaInicio.getTime() + 90 * 24 * 60 * 60 * 1000);

    const segundo = 1000;
    const minuto = segundo * 60;
    const hora = minuto * 60;
    const dia = hora * 24;

    function actualizarContador() {
      const ahora = new Date();
      const restante = fechaFinal - ahora;

      if (restante <= 0) {
        contadorElem.textContent = "Bienvenido a Caturday 22";
        clearInterval(intervalo);
        return;
      }

      const d = Math.floor(restante / dia);
      const h = Math.floor((restante % dia) / hora);
      const m = Math.floor((restante % hora) / minuto);
      const s = Math.floor((restante % minuto) / segundo);

      contadorElem.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    const intervalo = setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
