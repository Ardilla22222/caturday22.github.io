<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caturday Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #contador {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Caturday 22</h1>
  <div id="contador">Cargando...</div>

  <script>
    // Fecha final: 90 días desde ahora
    const fechaInicio = new Date();
    const fechaFinal = new Date(fechaInicio.getTime() + 90 * 24 * 60 * 60 * 1000);

    function actualizarContador() {
      const ahora = new Date();
      const tiempoRestante = fechaFinal - ahora;

      if (tiempoRestante <= 0) {
        document.getElementById("contador").innerText = "¡Tiempo terminado!";
        return;
      }

      const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tiempoRestante / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tiempoRestante / (1000 * 60)) % 60);
      const segundos = Math.floor((tiempoRestante / 1000) % 60);

      document.getElementById("contador").innerText = 
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador(); // Llamada inicial
  </script>

</body>
</html>
