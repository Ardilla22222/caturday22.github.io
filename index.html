<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caturday Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fafafa;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 3em;
      letter-spacing: 0.2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal para imagen grande */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal img {
      margin-top: 5%;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>C A T U R D A Y</h1>

  <div class="gallery">
    <img src="foto1.jpg" alt="Sticker 1" onclick="openModal(this.src)">
    <img src="foto2.jpg" alt="Sticker 2" onclick="openModal(this.src)">
    <img src="foto3.jpg" alt="Sticker 3" onclick="openModal(this.src)">
    <img src="foto4.jpg" alt="Sticker 4" onclick="openModal(this.src)">
  </div>

  <!-- Modal -->
  <div class="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
  </div>

  <script>
    function openModal(src) {
      document.getElementById('modal-img').src = src;
      document.querySelector('.modal').style.display = 'flex';
    }
  </script>

</body>
</html>
