<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Fotos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .gallery-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 150px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
    .close {
      position: fixed;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    .upload-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Categorías</h3>
    <ul>
      <li><a href="#" onclick="filterImages('todas')">Todas</a></li>
      <li><a href="#" onclick="filterImages('naturaleza')">Naturaleza</a></li>
      <li><a href="#" onclick="filterImages('arte')">Arte</a></li>
    </ul>

    <div class="upload-box">
      <h4>Sube tu imagen</h4>
      <input type="file" id="fileInput" />
    </div>
  </div>

  <div class="gallery-container">
    <h1>Galería</h1>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Imagen ampliada">
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    const imagenes = [
      { src: 'foto1.jpg', categoria: 'naturaleza' },
      { src: 'foto2.jpg', categoria: 'arte' },
      { src: 'foto3.jpg', categoria: 'naturaleza' },
      { src: 'foto4.jpg', categoria: 'arte' },
      { src: 'foto5.jpg', categoria: 'naturaleza' },
    ];

    function mostrarImagenes(filtradas) {
      gallery.innerHTML = "";
      filtradas.forEach(img => {
        const imgElement = document.createElement('img');
        imgElement.src = img.src;
        imgElement.alt = '';
        imgElement.onclick = () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        };
        gallery.appendChild(imgElement);
      });
    }

    function filterImages(categoria) {
      if (categoria === 'todas') {
        mostrarImagenes(imagenes);
      } else {
        const filtradas = imagenes.filter(img => img.categoria === categoria);
        mostrarImagenes(filtradas);
      }
    }

    function closeModal() {
      modal.style.display = "none";
    }

    // Mostrar todas al cargar
    mostrarImagenes(imagenes);

    // Mostrar imagen seleccionada localmente
    const fileInput = document.getElementById("fileInput");
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          modal.style.display = "flex";
          modalImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
