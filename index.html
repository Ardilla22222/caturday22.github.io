<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caturday 22</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #contador {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .caja-link {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .caja-link:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h1>Caturday</h1>
  <div id="contador">Cargando...</div>

  <a href="1.html" class="caja-link">
    Caturday 01
  </a>

  <script>
    const fechaInicioFija = new Date("2025-10-22T00:00:00");
    const fechaFinal = new Date(fechaInicioFija.getTime() + 90 * 24 * 60 * 60 * 1000);

    function actualizarContador() {
      const ahora = new Date();
      const tiempoRestante = fechaFinal - ahora;

      if (tiempoRestante <= 0) {
        document.getElementById("contador").innerText = "Bienvenido a Caturday 22";
        return;
      }

      const dias = Math.floor(tiempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tiempoRestante / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tiempoRestante / (1000 * 60)) % 60);
      const segundos = Math.floor((tiempoRestante / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>

</body>
</html>
